name: Java CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [8, 11, 13]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: 3.6
    - if: matrix.os == 'macos-latest' && matrix.R == '3.6'
      run: |
        ln -s /Library/Frameworks/R.framework/Versions/3.6 /Library/Frameworks/R.framework/Versions/3.5
        echo "/Library/Frameworks/R.framework/Resources/bin" >> $GITHUB_PATH
    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - run: |
        python -m pip install --upgrade pip
        pip install py4j==0.10.8.1
        pip install numpy
    - run: |
        WD=$PWD
        cd ..
        git clone https://github.com/Funz/funz-profile
        cd $WD
      shell: bash
    - run: ant -noinput -buildfile build.xml test
    - run: ant -noinput -buildfile build.xml coverage
      if: matrix.os == 'ubuntu-latest'
    - uses: codecov/codecov-action@v1
      if: matrix.os == 'ubuntu-latest'

  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: |
        WD=$PWD
        cd ..
        git clone https://github.com/Funz/funz-profile
        cd $WD
    - run: |
        ant clean dist
        cd dist; zip -r ../funz-core.zip ./*; cd ..
    - uses: actions/upload-artifact@v2
      with:
        path: dist
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/lib/funz-core*.jar
          funz-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        
        
